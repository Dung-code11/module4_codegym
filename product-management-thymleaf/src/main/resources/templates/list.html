<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<form th:action="@{/products/search}" method="get">
    <input type="text" name="name" placeholder="Tìm sản phẩm...">
    <button type="submit">Tìm</button>
</form>
<a th:href="@{/products/create}">Thêm sản phẩm</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Hãng</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.manufacturer}"></td>
        <td>
            <a th:href="@{|/products/${p.id}/view|}">Xem</a>
            <a th:href="@{|/products/${p.id}/edit|}">Sửa</a>
            <a th:href="@{|/products/${p.id}/delete|}">Xoá</a>
        </td>
    </tr>
</table>
</body>
</html>
