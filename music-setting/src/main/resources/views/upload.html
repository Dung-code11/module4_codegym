<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Song</title>
</head>
<body>
<h2>Upload Song</h2>

<form th:action="@{/upload}" th:object="${song}" method="post" enctype="multipart/form-data">
    <div>
        <label>Song Title:</label>
        <input type="text" th:field="*{title}" required/>
    </div>
    <div>
        <label>Artist:</label>
        <input type="text" th:field="*{artist}" required/>
    </div>
    <div>
        <label>Genre:</label>
        <input type="text" th:field="*{genre}" required/>
    </div>
    <div>
        <label>File:</label>
        <input type="file" name="file" required/>
    </div>
    <div>
        <button type="submit">Upload</button>
        <a th:href="@{/}">Cancel</a>
    </div>
</form>

<p th:text="${error}"></p>
</body>
</html>
